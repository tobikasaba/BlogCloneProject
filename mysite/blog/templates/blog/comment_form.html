{% extends 'blog/base.html' %}
{% block content %}
    <h1>New Comment</h1>
    <form method="post" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary" name="button">Post Comment</button>
    </form>
    {#Ensures the Medium style editor is applicable to the text#}
    <script> var editor = new MediumEditor('.editable');</script>
{% endblock %}
